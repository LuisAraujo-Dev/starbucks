<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Starbuck</title>
  </head>
  <body>
    <div class="circle"></div>
    <img src="image/logo.png" alt="Logo-Starbucks" class="logo-starbucks"/>

    <div class="content">
      <div class="content-text">
        <h1>Isso não é Café, isso é <span>Starbucks</span></h1>
        <h3>Do grão à xícara, do aroma ao atendimento, tudo é diferente.</h3>
        <h2>É Starbucks. É pessoal. É inesquecível.</h2>
        <button>Viva a Experiência</button>
      </div>
      <div class="content-img">
        <img
          class="img-big-starbucks"
          src="image/img1.png"
          alt="imagem-copo-verde-starbucks"
        />
      </div>
    </div>
    <div class="menu">
      <img
        class="btn-menu"
        src="image/thumb1.png"
        alt="imagem-copo-verde-starbucks"
      />
      <img
        class="btn-menu"
        src="image/thumb2.png"
        alt="imagem-copo-rosa_claro-starbucks"
      />
      <img
        class="btn-menu"
        src="image/thumb3.png"
        alt="imagem-copo-rosa_forte-starbucks"
      />
    </div>
  </body>
</html>
